<html>
<head>
    <title>Warehouse Transfer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script src="Scripts/ui-bootstrap-tpls-1.1.2.min.js"></script>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="Scripts/loadingoverlay.min.js"></script>
    <script src="Scripts/Chart.min.js"></script>
    <script src="Scripts/angular-chart.min.js"></script>
    <link href="css/angular-chart.min.css" rel="stylesheet" />

    <script src="ApiService.js"></script>

    <script src="Controller/ViewProductController.js"></script>
    <script src="Controller/GridController.js"></script>
    <script src="Controller/MainController.js"></script>
    <script src="App.js"></script>

</head>
<body>
    <div ng-app="App" ng-controller="MainController">
        <div ng-show="isError" style="padding:10px">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Web Service Error:</span>
                {{errorMessage}}
            </div>
        </div>

        <nav class="navbar navbar-default" id="nav-bar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Warehouse Transfer</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h4 class="navbar-text">From Location</h4>
                    <ul class="nav navbar-nav" id="FromLocationSelector">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{selectedFromLocation.LocationName}}<span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li ng-repeat="x in models.locations" ng-click="changeFromLocation(x)"><a>{{x.LocationName}}</a></li>
                            </ul>
                        </li>
                    </ul>
                    <h4 class="navbar-text">To Location</h4>
                    <ul class="nav navbar-nav" id="ToLocationSelector">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{selectedToLocation.LocationName}}<span class="caret"></span></a>

                            <ul class="dropdown-menu">
                                <li ng-repeat="x in models.locations" ng-click="changeToLocation(x)"><a>{{x.LocationName}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div ng-view>

        </div>	
    </div>
</body>
</html>
